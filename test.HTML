<!DOCTYPE html>
<html>

<head>
<script src="http://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.1/processing-api.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>

<style id="jsbin-css">
#sketch{
  position: absolute;
  top: 0;
  left: 0;
}
</style>
</head>
<body>
  <canvas id="sketch"></canvas>
<script>
var play = function(pjs) {
  
  
  pjs.setup = function(){
    pjs.smooth();
    pjs.size(pjs.screenWidth,pjs.screenHeight);
  };
  
  pjs.draw = function(){
    pjs.background(0);
    pjs.ellipse(100, 100, 100, 100);
  };
  
};


var canvas = document.querySelector("#sketch");
new Processing(canvas, play);
</script>
</body>
</html>
